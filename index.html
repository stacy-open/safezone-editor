<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenFrame - SafeZone Checker</title>
    
    <link rel="icon" type="image/png" href="assets/Lark_Frame.png"> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <img src="assets/OpenFrame_Logo.png" alt="OpenFrame Logo" class="header-logo">
            <h1>Welcome to OpenFrame!</h1>
        </header>

        <div id="page-content">
            <div id="container">
                <aside id="sidebar">
                    <h2>Options</h2>
                    
                    <label>1. Select Your Platform:</label>
                    <div id="platform-chips" class="chip-container">
                        <button class="platform-chip" data-platform="meta">
                            <img src="assets/meta.svg" alt="Meta Icon" class="chip-icon"> Meta
                        </button>
                        <button class="platform-chip" data-platform="tiktok">
                            <img src="assets/tiktok.svg" alt="TikTok Icon" class="chip-icon"> TikTok
                        </button>
                        <button class="platform-chip" data-platform="youtube">
                            <img src="assets/youtube.svg" alt="YouTube Icon" class="chip-icon"> YouTube
                        </button>
                    </div>

                    <label for="format-select">2. Select Your Format:</label>
                    <select id="format-select" disabled>
                        <option value="none">Choose a format...</option>
                    </select>
                    
                    <hr>

                    <label>3. Upload Your Content:</label>
                    <div class="upload-container">
                        <label for="image-upload" class="custom-upload-button">Upload Content...</label> 
                        <input type="file" id="image-upload" accept="image/*,video/*">
                        <p id="file-status" class="hint file-truncate">Please select your file.</p>
                    </div>
                    
                    <button id="reset-button" class="reset-button">Reset OpenFrame</button>
                </aside>

                <main id="editor-area">
                    <div id="image-frame">
                        <div id="media-container">
                            </div>
                        
                        <img id="safezone-overlay" src="" alt="Safe Zone Overlay" style="display: none;">
                        
                        <div id="initial-placeholder">
                            <p>Welcome to OpenFrame!</p>
                            <p class="small-text">Select a platform and format to get started.</p>
                        </div>
                    </div>
                    
                    <div id="video-controls" style="display: none;">
                        <button id="mute-button" data-muted="true" class="control-button">
                            <img src="assets/mute.svg" alt="Mute/Unmute" class="control-icon mute-icon">
                        </button>
                        <button id="play-pause-button" data-state="play" class="control-button">
                            <img id="play-icon" src="assets/play.svg" alt="Play" class="control-icon play-pause-icon">
                            <img id="pause-icon" src="assets/pause.svg" alt="Pause" class="control-icon play-pause-icon" style="display: none;">
                        </button>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Open Partners. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
