<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeZone Checker - Open Partners</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <img src="https://open.partners/wp-content/uploads/2022/12/OP-Main-Logo.svg" alt="Open Partners Logo" class="header-logo">
            <h1>SafeZone Checker</h1>
        </header>

        <div id="page-content">
            <div id="container">
                <aside id="sidebar">
                    <h2>SafeZone Checker Options</h2>
                    
                    <label>1. Select Platform:</label>
                    <div id="platform-chips" class="chip-container">
                        <button class="platform-chip" data-platform="meta">Meta</button>
                        <button class="platform-chip" data-platform="tiktok">TikTok</button>
                        <button class="platform-chip" data-platform="youtube">YouTube</button>
                    </div>

                    <label for="format-select">2. Select Format:</label>
                    <select id="format-select" disabled>
                        <option value="none">Choose a format...</option>
                    </select>
                    
                    <hr>

                    <label>3. Upload Your Design:</label>
                    <div class="upload-container">
                        <label for="image-upload" class="custom-upload-button">Browse...</label> 
                        
                        <input type="file" id="image-upload" accept="image/*,video/*">
                        
                        <p id="file-status" class="hint file-truncate">No file selected.</p>
                    </div>
                    
                    <button id="reset-button" class="reset-button">Reset Editor</button>
                </aside>

                <main id="editor-area">
                    <div id="image-frame">
                        <img id="safezone-overlay" src="" alt="Safe Zone Overlay" style="display: none;">
                        
                        <div id="initial-placeholder">
                            <p>Upload an image or video to preview</p>
                            <p class="small-text">Select a platform and format to get started</p>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Open Partners. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
