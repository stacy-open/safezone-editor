<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeZone Editor - Open Partners</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://open.partners/wp-content/uploads/2022/12/OP-Main-Logo.svg" alt="Open Partners Logo" class="header-logo">
        <h1>SafeZone Editor</h1>
    </header>

    <div id="container">
        <aside id="sidebar">
            <h2>EDITOR CONTROLS</h2>
            
            <label>1. Select Platform:</label>
            <div id="platform-chips" class="chip-container">
                <button class="platform-chip" data-platform="meta">Meta</button>
                <button class="platform-chip" data-platform="tiktok">TikTok</button>
                <button class="platform-chip" data-platform="youtube">YouTube</button>
            </div>

            <label for="format-select">2. Select Format:</label>
            <select id="format-select" disabled>
                <option value="none">Choose a format...</option>
            </select>
            
            <hr>

            <label for="image-upload">3. Upload Image</label>
            <div class="upload-container">
                <input type="file" id="image-upload" accept="image/*">
                <p id="file-status" class="hint">Upload an image to preview safe zones.</p>
            </div>
            
            <button id="reset-button" class="reset-button">Reset Editor</button>
        </aside>

        <main id="editor-area">
            <div id="image-frame">
                <img id="user-image" src="#" alt="Uploaded Image Preview" style="display: none;">
                <img id="safezone-overlay" src="" alt="Safe Zone Overlay" style="display: none;">
                
                <div id="initial-placeholder">
                    <p>Upload an image to preview</p>
                    <p class="small-text">Select a platform and format to get started</p>
                </div>
            </div>
            </main>
    </div>

    <footer>
        <p>&copy; 2025 Open Partners. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
